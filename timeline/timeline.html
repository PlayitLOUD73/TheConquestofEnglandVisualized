<!DOCTYPE html>
<html>
    <head>
        <title>Timeline</title>
        <link rel="stylesheet" href="/style.css">
        <script src="/header.js" type="text/javascript" defer></script>
        <script src="timeline.js" type="text/javascript" defer></script>
    </head>
    <body>
        <header-component></header-component>
        <div class="foreground">
            <h2>Timeline of the Conquest</h2>
            <div class="content-box">
                <h3>Click on a location on the timeline to learn more information.</h3>
            </div>
            <div class="timeline">
                <div style="z-index:0;">
                    <hr style="position:absolute; width:1000px; border:none; height:3px; background-color: black;">
                </div>
                <div style="z-index:1;">
                    <ul>
                        <button class ="btn" onclick="makeContentVisible(0)" style="position: absolute; margin-top: -5px"></button>
                        <button class ="btn" onclick="makeContentVisible(1)" style="position: absolute; margin-top: -5px; margin-left: 134px;"></button>
                        <button class ="btn" onclick="makeContentVisible(2)" style="position: absolute; margin-top: -5px; margin-left: 800px;"></button>
                    </ul>
                </div>
                <p style="float:left; margin-top:30px;"><strong>20 Sept. 1066</strong></p>
                <p style="float:right; margin-top:30px;"><strong>14 Oct. 1066</strong></p>
            </div>
        </div> 
    </body>
</html>
